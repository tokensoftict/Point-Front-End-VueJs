
<div class="row layout-top-spacing">
    <div class="col-12 layout-spacing">
        <div class="panel br-6 statbox box box-shadow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                        <h4>Material Requested</h4>
                        <div class="btn-group  float-end  dropdown custom-dropdown">
                            <button id="btnGroupVerticalDrop1" type="button" class="btn btn-sm btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Action
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-down"><polyline points="6 9 12 15 18 9"></polyline></svg>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1">
                                <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <li><a class="dropdown-item" href="#">Accept Request</a></li>
                                    <li><a class="dropdown-item" href="#">Decline</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="custom-table panel-body p-0">

                    <table class="table table-striped table-striped table-bordered">
                        <thead>
                        <tr>
                            <th class="text-start">Material Name</th>
                            <th class="text-center">Quantity</th>
                            <th class="text-center">Cost Price</th>
                            <th class="text-end">Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="(materialItem, index) in materialItems">
                            <td class="text-left">{{ (materialItem.name) }}</td>
                            <td class="text-center">{{ (materialItem.quantity) }}</td>
                            <td class="text-center">{{ $currency(materialItem.cost_price) }}</td>
                            <td class="text-end">{{ $currency((materialItem.cost_price * materialItem.quantity))  }}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="text-end">Total</td>
                            <td class="text-end" id="total_po">{{ $currency(material_total) }}</td>
                        </tr>
                        </tfoot>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
