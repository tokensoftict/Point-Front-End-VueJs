<div class="account-settings-container layout-top-spacing">
    <div class="account-content">
        <div class="scrollspy-example" data-spy="scroll" data-target="#account-settings-scroll" data-offset="-100">
            <form id="myform">
                <div class="row">
                    <div class="col-xl-4 col-lg-4 col-md-4 layout-spacing">
                        <div id="general-info" class="section general-info">
                            <div class="info">
                                <h6 class="">STOCK RECEIVED INFORMATION</h6>

                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <label>Branch</label>
                                            <app-select ref="branch_id" name="branch_id" model="branch_id" :items="branches" validate error-msg="Please select Branch" design="sm" placeholder="Select Branch"></app-select>
                                        </div>
                                        <div class="form-group">
                                            <label>Stock</label>
                                            <app-select ref="stock_id" name="stock_id" model="stock_id" validate error-msg="Please select Stock" :items="stocks" design="sm" placeholder="Select Stock"></app-select>
                                        </div>
                                        <div class="form-group">
                                            <label>Quantity</label>
                                            <app-textbox ref="quantity" name="quantity" model="quantity"   validate error-msg="Please enter Quantity" design="sm" placeholder="Quantity"></app-textbox>
                                        </div>


                                        <div id="general-info" class="section general-info mt-3">

                                            <div class="info">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <app-button ref="save_button" :click="saveData" design="primary-block">Add Quantity </app-button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
