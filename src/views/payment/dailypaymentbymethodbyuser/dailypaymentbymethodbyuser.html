<div class="row layout-top-spacing">
    <div class="col-12 layout-spacing">
        <div class="panel br-6 statbox box box-shadow">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                        <h4>  Daily's Payment By Method and User</h4>
                        <div class="float-end col-8">
                            <div class="row">
                                <div class="col-8">
                                    <div class="row">
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="currency"> Date</label>
                                                <flat-pickr v-model="from" class="form-control form-control-sm flatpickr active" placeholder="Date"></flat-pickr>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label for="currency">Select User</label>
                                                <app-select ref="user_id" design="sm" :items="users" key="user_id"   name="user_id"  model="user_id" ></app-select>
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <app-branch :refresh="getPaymentList" design="sm" shift="40px"></app-branch>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label style="visibility: hidden;margin-top: 35px">&nbsp;</label>
                                    <app-button :click="getPaymentList"  ref="go">Go</app-button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="custom-table panel-body p-0">
                    <div v-for="key in keys">
                        <h4>{{ key }}'S PAYMENTS</h4>
                        <app-payment-method :tableData="payments[key]" :options="options" :columns="columns"></app-payment-method>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
